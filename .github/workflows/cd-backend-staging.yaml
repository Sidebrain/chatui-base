name: Continuous deployment to docker registry

"on":
    push:
        branches:
            - staging
        paths:
            - backend/**
            - .github/workflows/cd-backend-staging.yaml

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to docker hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: ./backend
                  file: ./backend/Dockerfile.staging
                  platforms: linux/arm64, linux/amd64
                  push: true
                  tags: ${{ vars.DOCKER_USERNAME }}/myapp-staging:latest

    run-docker:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Pull the docker container and run it
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ vars.REMOTE_HOST }}
                  username: ${{ vars.REMOTE_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      cd build_context
                      docker compose pull ${{ vars.DOCKER_USERNAME }}/myapp-staging:latest
                      docker compose up -d ${{ vars.DOCKER_USERNAME }}/myapp-staging:latest
                      echo "[BE] Staging github action succeeded" >> prod-git-action.log
